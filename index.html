<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img src="images/bg-pattern-top.svg" class="svg bg-top" alt="">
  <img src="images/bg-pattern-bottom.svg" class="svg bg-bottom" alt="">
  <section>

      <main>

        <header>

          <div class="top">
            <img src="images/image-victor.jpg" alt="Victor">
          </div>

          <article>
            <h1>
              Victor Crest <span>26</span>
            </h1>
            <p>
              London  
            </p>
          </article>
          
        </header>

        <aside>

          <div class="stats">
            <h4>80K</h4>
            <p>Followers</p>
          </div>

          <div class="stats">
            <h4>803K</h4>
            <p>Likes</p>
          </div>

          <div class="stats">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>

        </aside>

      </main>

  </section>    
  
    <footer style="line-height: 10px;">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Mojetioluwa">MOJETIOLUWA DAVE EWETOLA</a>.
        <br>
        <br>
        <a href="(https://github.com/Mojetioluwa/Profile-card-component-challenge-on-Frontend-Mentor" target="_blank">GitHub Code</a>
      </p>
    </footer>
  </body>
  </html>
